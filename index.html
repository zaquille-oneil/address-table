<!DOCTYPE html>
<html lang="en-us">
	<head>
	<link rel="stylesheet" href="stylesheet.css">
	<title>Address Retreival</title>
	<meta charset="UTF-8"> <!--html 5 charset-->
	</head>
	<body>
		<div>
			<table id='row-zone'>
				<tr id='col-header'>
					<th>Street</th>
					<th>City</th>
					<th>State</th>
					<th>Zip</th>
				</tr>
			</table>
		</div>
		<div>
			<form>
				<input placeholder='street' name="address[]" type='text' class='input'>
				<input placeholder='city' name="address[]" type='text' class='input'>
				<input placeholder='state' name="address[]" type='text' class='input'>
				<button type='submit' id='submit-button'>submit</button>
			</form>
			<div id='quote-response'></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
